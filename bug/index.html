---
layout: default
title: Bugs
---
<h1>{{ page.title }}</h1>

<ul class="posts">

    {% for bug in site.posts %}
    <!--{% if bug.category == 'bug'-->
    <li><span>{{ bug.date | date_to_string }}</span> » <a href="{{ bug.url }}" title="{{ bug.title }}">{{ bug.title
        }}</a></li>
    <!--{% endif %}-->
    {% endfor %}
</ul>
